bugreports:
  - summary: |
      Запросы на сервер отправляются с ошибкой 500
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Открываем интернет-магазин
      2. Открываем консоль разработчика DevTools
      3. Переходим во вкладку "Network"
      4. Проходим по основным разделам сайта
      5. Добавляем любой товар в корзину
      6. Нажимаем оформить заказ
    expected-result: |
      Запросы отправляются корректно
    actual-result: |
      При оформлении заказа с любым товаром, запрос на сервер уходит с ошибкой 500  

  - summary: |
      Сайт некорректно отображается на мобильном устройстве. Нарушаетсся порядок расположения элементов на странице. Интерфейс не удобен для использования.
    environment: |
      Iphone 13 IOS 16.6
      Iphone 16 pro IOS 18.5
    steps-to-reproduce:
      1. Открыть интернет-магазин
      2. Просмотерть основные разделы сайта
    expected-result: |
      Сайт корректно отображается на мобильном устройстве
    actual-result: |
      На сайте происходит смещение элементов страницы. Интерфейс не удобен для использования  
  
  - summary: |
      Не работает полная смена на русский язык на сайте. При обновлении страницы язык сбрасывается обратно на английский.
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Открыть страницу магазина
      2. В выпадающем меню по смене языка выбрать соответствующий язык (English/Русский)
      3. Обновить страницу
    expected-result: |
      На сайте должен полностью измениться язык
    actual-result: |
      На сайте язык изменяется не полностью. Не меняется название и описание товаров. При обновлении страницы язык сменяется обратно на английский
  
  - summary: |
      Поиск товаров работает только по текущей странице
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Открыть страницу магазина https://hexlet-products-store.vercel.app
      2. В поиске товаров ввести необходимый товар
      3. Перейти на следующую страницу товароу, нажав кнопку "следующая"
      4. В поле поиска вбить искомый товар
    expected-result: |
      Товар должен найтись
    actual-result: |
      Товар ищется только по текущей странице

  - summary: |
      Нет общего списка категорий. Фильтр по категориям доступен только по текущей странице. Нет возможности снять фильтр по категории, только путем обновления страницы.
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Нажать кнопку "Категории", затем нажать кнопку "следующая" или "предыдущая"
    expected-result: |
      Категории не должны изменяться. Должен быть полный неизменяющийся список
    actual-result: |
      Фильтр не охватывает все товары на сайте магазина

  - summary: |
      Нет общего списка производителей. Фильтр по производителю доступен только по текущей странице.
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Выбарть производителя "Apple", затем нажать кнопку "следующая" или "предыдущая"
    expected-result: |
      Фильтр по производителю ищет товары на всех страницах с товарами на сайте магазина
    actual-result: |
      Фильтр не охватывает все товары на сайте магазина

  - summary: |
      Не просматриваются все товары без фильтрации по наличию.
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Выключить кнопку "в наличии"
      3. Пролистать страницы товаров
      4. Включить кпонку "в наличии"
      5. Пролистать страницы товаров
    expected-result: |
      Отображение всех товаров, при не активном фильтре "в наличии"
    actual-result: |
     При выключенном фильтре "в наличии" отображается не весь ассортимент товаров. Отсутствует возможность просмотреть полный список товаров без применения фильтра "в наличии".

  - summary: |
      При добавлении нескольких единиц одного товара в корзину, отображается некорректная цена
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Проверить, что нет возможности ввести необходимое количество выбранного товара
      3. Нажать несколько раз "в корзину" на выбранном товаре или перейти в карточку этого товара и там нажать несколько раз "в корзину"
      4. Перейти в корзину
      5. Убедиться, что цена и количество товаров отображается некорректно
    expected-result: |
      Цена и количество добавленных товаров отображается корректно
    actual-result: |
     Нет возможности добавить несколько товаров сразу, приходится нажимать "в корзину" несколько раз. Цена товаров считается некорректно

  - summary: |
      Оформление заказа происходит некорректно
    environment: |
      Firefox 140.0.2
      Opera GP 119.0.5497.144 
      ОС Windows 10 (64-разрядный)
    steps-to-reproduce:
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Добавить несколько товаров в корзину
      3. Перейти в корзину
      4. Нажать кнопку "оформить заказ"
    expected-result: |
      Должна появиться дополнительная информация по данным оплате, адреса и метода доставки и т.п. 
    actual-result: |
     Нет дополнительной информации по данным оплате, адреса и метода доставки и т.п. 
