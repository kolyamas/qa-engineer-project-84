- test-cases:
  summary: |
      Проверка функциональности фильтра «в наличии»
  status: fail
  bugreports:
   summary: |
     Не просматриваются все товары без фильтрации по наличию.
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Выключить кнопку "в наличии"
    3. Пролистать страницы товаров
    4. Включить кпонку "в наличии"
    5. Пролистать страницы товаров
  expected-result: |
      Отображение всех товаров, при не активном фильтре "в наличии"
  actual-result: |
     При выключенном фильтре "в наличии" отображается не весь ассортимент товаров. Отсутствует возможность просмотреть полный список товаров без применения фильтра "в наличии".

- test-cases:
  summary: |
      Проверка функциональности "#" категории в карточке товара
  status: pass
  bugreports: []

  summary: |
      Проверка добавления нескольких единиц одного товара в корзину
  status: fail
  bugreports:
   summary: |
     При добавлении нескольких единиц одного товара в корзину, отображается некорректная цена
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Проверить, что нет возможности ввести необходимое количество выбранного товара
    3. Нажать несколько раз "в корзину" на выбранном товаре или перейти в карточку этого товара и там нажать несколько раз "в корзину"
    4. Перейти в корзину
    5. Убедиться, что цена и количество товаров отображается некорректно
  expected-result: |
      Цена и количество добавленных товаров отображается корректно
  actual-result: |
     Нет возможности добавить несколько товаров сразу, приходится нажимать "в корзину" несколько раз. Цена товаров считается некорректно

