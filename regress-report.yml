- test-cases:
   summary: |
      Проверка смены языка
   status: fail
  bugreports:
   summary: |
     Не работает полная смена языка на сайте. При обновлении страницы язык сбрасывается обратно на английский.
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce: |
      1. Открыть страницу магазина
      2. В выпадающем меню по смене языка выбрать соответствующий язык (English/Русский)
      3. Обновить страницу
  expected-result: |
      На сайте должен полностью измениться язык
  actual-result: |
      На сайте язык изменяется не полностью. Не меняется название и описание товаров. При обновлении страницы язык сменяется обратно на английский

