- summary: |
    Не работает смена языка. При обновлении страницы язык сбрасывается на английский.
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Нажать кнопку «Язык/language»
    3. Изменить язык на Русский/English
  expected-result: |
    На сайте должен измениться язык
  actual-result: |
    На сайте язык изменяется не полностью. Не меняется название и описание товаров.

