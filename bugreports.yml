- summary: |
    Проверка зоны, доступной для нажатия у карточки товара в каталоге
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce:
    1. Открываем каталог товаров
    2. Переходим в карточку любого товара, нажатием на область за рамкой товара
