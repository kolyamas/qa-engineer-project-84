- summary: |
    Не просматриваются все товары без фильтрации по наличию.
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Выключить кнопку "в наличии"
    3. Пролистать страницы товаров
    4. Включить кпонку "в наличии"
    5. Пролистать страницы товаров
  expected-result: |
    Отображение всех товаров, при не активном фильтре "в наличии"
  actual-result: |
    При выключенном фильтре "в наличии" отображается не весь ассортимент товаров. Отсутствует возможность просмотреть полный список товаров без применения фильтра "в наличии".

- summary: |
   При фильтрации по цене можно вводить отрицательное значение, цена фильтруется только на текущей странице товара и по первоначальной цене (без скидки), в графах "от" и "до" некорректно отображается минимальная и максимальная цена.
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Перейти на следующую или предыдущую страницу, нажав кнопку "следующая" или "предыдущая"
    3. Убедиться, что фильтр применяется только к текущей странице
    4. Убедиться, что цена фильтруется только по первоначальной цене (без скидки)
    5. Убедиться, что есть возможность вводить отрицательные значения
  expected-result: |
    При введении диапазона цены, корректно отображаются товары со всех страниц на сайте магазина.
  actual-result: | 
   Можно вводить отрицательные значения
   При введении диапазона цены, товары отображаются только на текущей странице

