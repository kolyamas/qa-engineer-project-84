- summary: |
   При добавлении нескольких единиц одного товара в корзину, отображается некорректная цена
  environment: |
    Firefox 140.0.2
    Opera GP 119.0.5497.144 
    ОС Windows 10 (64-разрядный)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Проверить, что нет возможности ввести необходимое количество выбранного товара
    3. Нажать несколько раз "в корзину" на выбранном товаре или перейти в карточку этого товара и там нажать несколько раз "в корзину"
    4. Перейти в корзину
    5. Убедиться, что цена и количество товаров отображается некорректно
  expected-result: |
    Цена и количество добавленных товаров отображается корректно
  actual-result: | 
    Нет возможности добавить несколько товаров сразу, приходится нажимать "в корзину" несколько раз. Цена товаров считается некорректно

