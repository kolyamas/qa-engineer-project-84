prerequisites15: |
 Открыта корзина
test-data15: |
 Товар = Selfie Stick Monopod
 Товар = Selfie Lamp with iPhone
 Количество Selfie Stick Monopod = 5 штук
 Количество Selfie Lamp with iPhone = 5 штук
 Цена Selfie Stick Monopod = 10.51$
 Цена Selfie Stick Monopod = 12.08$
